<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <link rel="styleSheet" href="styles.css"></link>
    <title>Calculadora IMC</title>
</head>

<body>
    <header>
        <h1>Calculadora de Indice de Masa Corporal</h1>
    </header>
    <section>
        <div class="card-body">
            <div class="form-text">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-4">
                            <strong>Ingrese su Altura en cm: </strong>
                            <input type="text" id="txtAltura" class="form-control" />
                        </div>

                        <div class="col-4">
                            <strong>Ingrese su Peso en KG: </strong>
                            <input type="text" id="txtPeso" class="form-control" />
                        </div>

                        
                        <div class="col-md-4">
                            <strong id="nombreBlanco">ingrese su peso en </strong>
                            <button  class="btn btn-info  btn-block" id="btnCalcular" onclick="calcular">Calcular</button>
                        </div>
                        <div class="col-12">
                            <strong>Resultado: </strong> <input type="text" id="txtResultado" class="form-control" />
                        </div>
                    </div>


                </div>

            </div>
        </div>
        <div class="table" id="tabla" style="align-items: center;">
            <div class="row">
                <div class="col-6">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr id="titulo">
                                <th>Composicion corporal</th>
                                <th>Indice de masa corporal(IMC)</th>
                            </tr>
                        </thead>
                        <tbody id="tableResultado">
       
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </section>
</body>

</html>
